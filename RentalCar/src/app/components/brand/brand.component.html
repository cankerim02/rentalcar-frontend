<h5>Markalar</h5>
<ul class="list-group">
  <li
  [class]="getAllBrandClass()" routerLink="/cars">Tüm Markalar</li>
  <li
    (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{brand.brandId}}"
    *ngFor="let brand of brands"
    [class]="getCurrentBrandClass(brand)">
    {{ brand.brandName }}
  </li>
</ul>
<span *ngIf="currentBrand" class="badge bg-success">
  <b>Seçtiğiniz Kategori : </b>
  {{ currentBrand.brandName }}</span>
