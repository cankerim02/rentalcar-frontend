<div class="mb-3">
  <br>
  <input type="text" class="form-control" id="filterText" placeholder="Renk arayınız."[(ngModel)]="filterColourText"/>
</div>
<div *ngIf="filterColourText.length>2" class ="alert alert-success">
  {{filterColourText}} aradiniz.
</div>

<ul class="list-group">

  <li [class]="getAllColourClass()" routerLink="/cars" (click)="setCurrentColourReset()" >Tüm Renkler</li>

  <li (click)="setCurrentColour(colour)" routerLink="/cars/colour/{{colour.colourId}}"
  *ngFor="let colour of colours |colourFilter: filterColourText"
  class="list-group-item" [class]="getCurrentColourClass(colour)">{{colour.colourName}}</li>
</ul>
<span *ngIf="currentColour" class="badge bg-success">
  <b>Seçtiğiniz Kategori : </b>{{ currentColour.colourName }}</span>
