<h5>Renkler</h5>
<ul class="list-group">
  <li
  [class]="getAllColourClass()" routerLink="/cars">Tüm Renkler</li>
  <li
  (click)="setCurrentColour(colour)"
  routerLink="/cars/colour/{{colour.colourId}}"
  *ngFor="let colour of colours"
  class="list-group-item"
  [class]="getCurrentColourClass(colour)">

    {{colour.colourName}}
  </li>
</ul>
<span *ngIf="currentColour" class="badge bg-success">
  <b>Seçtiğiniz Kategori : </b>{{ currentColour.colourName }}</span>
