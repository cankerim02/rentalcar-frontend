<div class="container">
  <div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <h1>Arabalar</h1>
  <div class="mb-3">
    <label for="filterText" class="form-label">Araç ara</label>
    <input
      type="text"
      class="form-control"
      id="filterText"
      placeholder="Arama metni giriniz."
      [(ngModel)]="filterText"
    />
  </div>
  <div *ngIf="filterText.length>2" class ="alert alert-success">
    {{filterText}} aradiniz.
  </div>

  <table *ngIf="dataLoaded==true" class="table">
    <thead>
      <tr>
        <th>Araba</th>
        <th>Renk</th>
        <th>Marka</th>
        <th>Model</th>
        <th>Günlük Fiyat</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars | filterPipe:filterText ">
        <td>{{ car.carName }}</td>
        <td>{{ car.colourId }}</td>
        <td>{{ car.brandId }}</td>
        <td>{{ car.modelYear }}</td>
        <td>{{ car.dailyPrice }}</td>
        <td>
          <button
            routerLink="/cars/carDetail/{{ car.carId }}"
            type="button"
            class="btn btn-success"
          >
            Araç Detay
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
